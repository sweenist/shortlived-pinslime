<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./slicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortlived Slime</title>
  </head>

  <body>
    <div id="container">
      <canvas id="game-canvas" width="320" height="180"></canvas>
      <div id="score">
        <canvas id="score-canvas"></canvas>
      </div>

      <div id="options" class="nine-slice" data-visible="true" role="menu">
        <canvas id="options-canvas" class="menu"></canvas>
      </div>

      <div id="sub-options" class="nine-slice hidden" data-visible="false">
        <canvas id="sub-options-canvas" class="menu"></canvas>
      </div>

      <div id="sound-controls">
        <img id="music-control" src="sprites/SoundMenu.png" />
        <img id="effect-control" src="sprites/SoundMenu.png" />
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
